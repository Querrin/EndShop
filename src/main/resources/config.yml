# Set the language of the file
language: 'lang_en.yml'

# Set to true to enable additional logging to console
debug: false

# Set to false to disable transaction logging
logging: true

# Set the prefix used by the plugin
prefix: '&5END&dSHOP &8> &f'

# Register your shop files located in shops directory here
shops:
  - example.yml